version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend_two
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:8080"  # Порт по умолчанию для Vite
    volumes:
      - ./frontend_two:/app
    command: sh -c "npm install && npm run dev"
